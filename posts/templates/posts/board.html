<!--
including header content which is common for all pages
-->
{% extends "posts/layouts/header.html"%}
{% block content %}

<h1>⚡️ RAF Board ⚡️ </h1>

<div class="dropdown">
  <form class="form-inline" action="/posts/filter/" method="get">
    <label for="naslov">Title:</label>
    <input class="dropdownInput" type="text" id="title" placeholder="Unesi naslov" name="title" value="">
    <label for="text">Tweet:</label>
    <input class="dropdownInput" type="text" id="tweet" placeholder="Unesi tekst" name="tweet" value="">
    <input type="hidden" name="from" value="n">
    <button class="dropbtn" type="submit">Filter posts</button>
  </form>
</div>

<!--regular posts-->
{% for post in posts %}
  <div class="card">
    <div class="container">
      <h4><b>{{ post.title }}</b></h4>
      <p> {{post.tweet}} </p>
    </div>
  </div>
{% endfor %}
{% endblock content %}
